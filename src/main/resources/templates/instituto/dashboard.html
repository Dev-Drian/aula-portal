<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Instituto - Portal de Oportunidades</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Loading Spinner -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="flex items-center justify-center h-full">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        Portal de Oportunidades
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profile-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 transition-colors">
                            <i class="fas fa-user-circle text-xl"></i>
                            <span id="user-name"></span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                            <a href="#" onclick="showProfileModal()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                <i class="fas fa-user-edit mr-2"></i>Editar Perfil
                            </a>
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Alertas -->
            <div id="alert-container" class="mb-4"></div>

            <!-- Estadísticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="card bg-white shadow rounded-lg p-4">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-primary-100 text-primary-600">
                            <i class="fas fa-briefcase text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">Total Oportunidades</h3>
                            <p class="text-2xl font-bold text-primary-600" id="total-oportunidades">0</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white shadow rounded-lg p-4">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i class="fas fa-clock text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">Pendientes</h3>
                            <p class="text-2xl font-bold text-yellow-600" id="total-pendientes">0</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white shadow rounded-lg p-4">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-check-circle text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">Aprobadas</h3>
                            <p class="text-2xl font-bold text-green-600" id="total-aprobadas">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones Rápidas -->
            <div class="card bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">
                        <i class="fas fa-bolt mr-2 text-primary-600"></i>Acciones Rápidas
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button onclick="showOportunidadModal()" class="btn bg-primary-600 text-white p-4 rounded-lg hover:bg-primary-700 flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i>
                            <span>Publicar Nueva Oportunidad</span>
                        </button>
                        <button onclick="loadOportunidades()" class="btn bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 flex items-center justify-center">
                            <i class="fas fa-sync-alt mr-2"></i>
                            <span>Actualizar Lista</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Oportunidades -->
            <div class="card bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-900">
                            <i class="fas fa-list mr-2 text-primary-600"></i>Mis Oportunidades
                        </h3>
                        <div class="flex space-x-2">
                            <select id="filter-status" onchange="loadOportunidades()" class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                                <option value="">Todos los estados</option>
                                <option value="PENDIENTE">Pendientes</option>
                                <option value="APROBADA">Aprobadas</option>
                                <option value="RECHAZADA">Rechazadas</option>
                            </select>
                        </div>
                    </div>
                    <div id="oportunidades-list" class="space-y-4">
                        <!-- Las oportunidades se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Oportunidad -->
    <div id="oportunidad-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="modal-title">Nueva Oportunidad</h3>
                <form id="oportunidad-form" class="space-y-4">
                    <input type="hidden" id="oportunidad-id">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="tipo" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                            <option value="">Seleccione un tipo</option>
                            <option value="BECA">Beca</option>
                            <option value="CONVOCATORIA">Convocatoria</option>
                            <option value="PROGRAMA">Programa</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea id="descripcion" rows="3" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Requisitos</label>
                        <textarea id="requisitos" rows="3" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Monto</label>
                        <input type="number" id="monto" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Fecha Límite</label>
                        <input type="date" id="fechaLimite" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideOportunidadModal()" class="btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit" class="btn bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Funciones de utilidad
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `p-4 mb-4 rounded-md ${
                type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
            }`;
            alert.innerHTML = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Funciones del modal de oportunidad
        function showOportunidadModal() {
            document.getElementById('oportunidad-modal').classList.remove('hidden');
            document.getElementById('oportunidad-form').reset();
            document.getElementById('oportunidad-id').value = '';
            document.getElementById('modal-title').textContent = 'Nueva Oportunidad';
        }

        function hideOportunidadModal() {
            document.getElementById('oportunidad-modal').classList.add('hidden');
        }

        // Cargar estadísticas
        async function loadEstadisticas() {
            try {
                showLoading();
                const response = await fetch('/api/instituto/estadisticas');
                if (!response.ok) {
                    throw new Error('Error al cargar estadísticas');
                }
                const data = await response.json();
                
                document.getElementById('total-oportunidades').textContent = data.totalOportunidades || 0;
                document.getElementById('total-pendientes').textContent = data.totalPendientes || 0;
                document.getElementById('total-aprobadas').textContent = data.totalAprobadas || 0;
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
                showAlert('Error al cargar estadísticas', 'error');
            } finally {
                hideLoading();
            }
        }

        // Cargar oportunidades
        async function loadOportunidades() {
            try {
                showLoading();
                const status = document.getElementById('filter-status').value;
                const url = status ? `/api/instituto/oportunidades?status=${status}` : '/api/instituto/oportunidades';
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Error al cargar oportunidades');
                }
                const data = await response.json();
                
                const oportunidadesList = document.getElementById('oportunidades-list');
                if (!data || data.length === 0) {
                    oportunidadesList.innerHTML = `
                        <div class="text-center text-gray-500 py-4">
                            No hay oportunidades disponibles
                        </div>
                    `;
                    return;
                }

                oportunidadesList.innerHTML = data.map(opp => `
                    <div class="card bg-white border-l-4 ${getStatusColor(opp.estado)} rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
                        <div class="p-4">
                            <div class="flex items-start justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-2">
                                        <h4 class="text-lg font-semibold text-gray-900 truncate">${opp.titulo}</h4>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusBadgeColor(opp.estado)}">
                                            ${opp.estado}
                                        </span>
                                    </div>
                                    <p class="mt-1 text-sm text-gray-600 line-clamp-2">${opp.descripcion}</p>
                                    <div class="mt-3 flex flex-wrap items-center gap-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
                                            <i class="fas fa-tag mr-1"></i>${opp.tipo}
                                        </span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                            <i class="fas fa-dollar-sign mr-1"></i>${opp.monto}
                                        </span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                            <i class="far fa-calendar-alt mr-1"></i>${new Date(opp.fechaLimite).toLocaleDateString()}
                                        </span>
                                    </div>
                                </div>
                                <div class="ml-4 flex flex-col items-end space-y-2">
                                    ${opp.estado === 'PENDIENTE' ? `
                                        <button onclick="editOportunidad(${opp.id})" class="btn text-primary-600 hover:text-primary-700 transition-colors text-sm">
                                            <i class="fas fa-edit mr-1"></i>Editar
                                        </button>
                                        <button onclick="deleteOportunidad(${opp.id})" class="btn text-red-600 hover:text-red-700 transition-colors text-sm">
                                            <i class="fas fa-trash mr-1"></i>Eliminar
                                        </button>
                                    ` : ''}
                                    ${opp.estado === 'APROBADA' ? `
                                        <button onclick="toggleOportunidad(${opp.id}, ${!opp.activa})" class="btn ${opp.activa ? 'text-red-600 hover:text-red-700' : 'text-green-600 hover:text-green-700'} transition-colors text-sm">
                                            <i class="fas fa-${opp.activa ? 'pause' : 'play'} mr-1"></i>${opp.activa ? 'Desactivar' : 'Activar'}
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error al cargar oportunidades:', error);
                showAlert('Error al cargar oportunidades', 'error');
            } finally {
                hideLoading();
            }
        }

        // Funciones auxiliares
        function getStatusColor(status) {
            switch(status) {
                case 'PENDIENTE': return 'border-yellow-500';
                case 'APROBADA': return 'border-green-500';
                case 'RECHAZADA': return 'border-red-500';
                default: return 'border-gray-500';
            }
        }

        function getStatusBadgeColor(status) {
            switch(status) {
                case 'PENDIENTE': return 'bg-yellow-100 text-yellow-800';
                case 'APROBADA': return 'bg-green-100 text-green-800';
                case 'RECHAZADA': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Event listeners
        document.getElementById('oportunidad-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                id: document.getElementById('oportunidad-id').value,
                titulo: document.getElementById('titulo').value,
                tipo: document.getElementById('tipo').value,
                descripcion: document.getElementById('descripcion').value,
                requisitos: document.getElementById('requisitos').value,
                monto: document.getElementById('monto').value,
                fechaLimite: document.getElementById('fechaLimite').value
            };

            try {
                showLoading();
                const url = formData.id ? `/api/instituto/oportunidades/${formData.id}` : '/api/instituto/oportunidades';
                const method = formData.id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert(formData.id ? 'Oportunidad actualizada exitosamente' : 'Oportunidad creada exitosamente');
                    hideOportunidadModal();
                    loadOportunidades();
                    loadEstadisticas();
                } else {
                    throw new Error('Error al guardar la oportunidad');
                }
            } catch (error) {
                console.error('Error al guardar oportunidad:', error);
                showAlert('Error al guardar la oportunidad', 'error');
            } finally {
                hideLoading();
            }
        });

        // Funciones de gestión de oportunidades
        async function editOportunidad(id) {
            try {
                showLoading();
                const response = await fetch(`/api/instituto/oportunidades/${id}`);
                if (!response.ok) {
                    throw new Error('Error al cargar la oportunidad');
                }
                const data = await response.json();
                
                document.getElementById('oportunidad-id').value = data.id;
                document.getElementById('titulo').value = data.titulo;
                document.getElementById('tipo').value = data.tipo;
                document.getElementById('descripcion').value = data.descripcion;
                document.getElementById('requisitos').value = data.requisitos;
                document.getElementById('monto').value = data.monto;
                document.getElementById('fechaLimite').value = data.fechaLimite;
                
                document.getElementById('modal-title').textContent = 'Editar Oportunidad';
                showOportunidadModal();
            } catch (error) {
                console.error('Error al cargar oportunidad:', error);
                showAlert('Error al cargar la oportunidad', 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteOportunidad(id) {
            if (!confirm('¿Estás seguro de que deseas eliminar esta oportunidad?')) {
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(`/api/instituto/oportunidades/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    showAlert('Oportunidad eliminada exitosamente');
                    loadOportunidades();
                    loadEstadisticas();
                } else {
                    throw new Error('Error al eliminar la oportunidad');
                }
            } catch (error) {
                console.error('Error al eliminar oportunidad:', error);
                showAlert('Error al eliminar la oportunidad', 'error');
            } finally {
                hideLoading();
            }
        }

        async function toggleOportunidad(id, activa) {
            try {
                showLoading();
                const response = await fetch(`/api/instituto/oportunidades/${id}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ activa })
                });
                if (response.ok) {
                    showAlert(`Oportunidad ${activa ? 'activada' : 'desactivada'} exitosamente`);
                    loadOportunidades();
                } else {
                    throw new Error('Error al cambiar el estado de la oportunidad');
                }
            } catch (error) {
                console.error('Error al cambiar estado de oportunidad:', error);
                showAlert('Error al cambiar el estado de la oportunidad', 'error');
            } finally {
                hideLoading();
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadEstadisticas();
            loadOportunidades();

            // Event listener para el menú de perfil
            document.getElementById('profile-menu-button').addEventListener('click', () => {
                document.getElementById('profile-menu').classList.toggle('hidden');
            });

            // Cerrar menú de perfil al hacer clic fuera
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('profile-menu');
                const button = document.getElementById('profile-menu-button');
                if (!menu.contains(e.target) && !button.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
